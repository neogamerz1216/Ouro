<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ouro Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-color: #050505;
      --accent-primary: #3b82f6;
      --accent-secondary: #8b5cf6;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Animated Background */
    .bg-ambient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #050505 100%);
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: float 20s infinite alternate;
    }

    .blob-1 {
      background: var(--accent-primary);
      top: -100px;
      left: -100px;
    }

    .blob-2 {
      background: var(--accent-secondary);
      bottom: -150px;
      right: -100px;
      animation-delay: -5s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
      }

      100% {
        transform: translate(100px, 50px) scale(1.1);
      }
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header Section */
    .header {
      text-align: center;
    }

    .greeting {
      font-family: 'Outfit', sans-serif;
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .time-large {
      font-family: 'Outfit', sans-serif;
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(to bottom, #fff, #999);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .date-label {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    /* Search Section */
    .search-box {
      width: 100%;
      position: relative;
      max-width: 600px;
    }

    .search-input-wrapper {
      position: relative;
      width: 100%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      border-radius: 100px;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: var(--glass-shadow);
    }

    .search-input-wrapper:focus-within {
      border-color: var(--accent-primary);
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }

    .search-input {
      width: 100%;
      background: transparent;
      border: none;
      color: white;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      outline: none;
    }

    .search-icon {
      padding: 0 1.5rem;
      color: var(--text-secondary);
    }

    /* Quick Links / Feature Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      width: 100%;
    }

    .card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 24px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .card-icon {
      width: 48px;
      height: 48px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 12px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-primary);
      font-size: 1.5rem;
    }

    .card-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }

    .card-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    /* Shortcuts */
    .shortcuts {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    .key {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-family: monospace;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .time-large {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-ambient">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <main class="container">
    <header class="header">
      <div id="greeting" class="greeting">WELCOME BACK</div>
      <div id="time" class="time-large">00:00</div>
      <div id="date" class="date-label">Loading date...</div>
    </header>

    <div class="search-box">
      <form id="search-form" action="#">
        <div class="search-input-wrapper">
          <input type="text" id="search-input" class="search-input" placeholder="Search the web or enter URL..."
            autocomplete="off" autofocus>
          <div class="search-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
      </form>
      <div class="shortcuts">
        <span><span class="key">Ctrl</span> + <span class="key">L</span> to focus bar</span>
        <span><span class="key">Ctrl</span> + <span class="key">T</span> for new tab</span>
      </div>
    </div>

    <nav class="grid">
      <a href="https://google.com" class="card">
        <div class="card-icon">G</div>
        <div class="card-title">Google</div>
        <div class="card-desc">Search & More</div>
      </a>
      <a href="https://github.com" class="card">
        <div class="card-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
          </svg>
        </div>
        <div class="card-title">GitHub</div>
        <div class="card-desc">Development</div>
      </a>
      <a href="https://youtube.com" class="card">
        <div class="card-icon" style="color: #ef4444;">Y</div>
        <div class="card-title">YouTube</div>
        <div class="card-desc">Videos</div>
      </a>
      <a href="https://reddit.com" class="card">
        <div class="card-icon" style="color: #f97316;">R</div>
        <div class="card-title">Reddit</div>
        <div class="card-desc">Communities</div>
      </a>
    </nav>
  </main>

  <script>
    (() => {
      const greetingEl = document.getElementById('greeting');
      const timeEl = document.getElementById('time');
      const dateEl = document.getElementById('date');
      const searchForm = document.getElementById('search-form');
      const searchInput = document.getElementById('search-input');

      function updateDateTime() {
        const now = new Date();
        const hours = now.getHours();

        let greeting = 'GOOD EVENING';
        if (hours < 12) greeting = 'GOOD MORNING';
        else if (hours < 18) greeting = 'GOOD AFTERNOON';

        greetingEl.textContent = greeting;

        timeEl.textContent = now.toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });

        dateEl.textContent = now.toLocaleDateString([], {
          weekday: 'long',
          month: 'long',
          day: 'numeric'
        });
      }

      searchForm.onsubmit = (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (!query) return;

        if (query.match(/^(https?:\/\/)?([\w\-]+\.)+[\w\-]+(\/.*)?$/)) {
          const url = query.startsWith('http') ? query : `https://${query}`;
          window.location.href = url;
        } else {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
      };

      updateDateTime();
      setInterval(updateDateTime, 1000);
    })();
  </script>
</body>

</html>
